<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="">UserDisplay</a>
      <a mat-list-item routerLink="/product">product</a>
     <a mat-list-item routerLink="/category">category</a>
     <a mat-list-item routerLink="/cart">Cart</a>
     <a mat-list-item routerLink="/deliveryboy">Delivery Boy</a>
     <a mat-list-item routerLink="/deliverdetails">Delivery Boy Details</a>
     <a mat-list-item routerLink="/order">Order</a>
     <a mat-list-item routerLink="/orderdetails">Order Details</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Giftvilla</span>

    </mat-toolbar>
     <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
