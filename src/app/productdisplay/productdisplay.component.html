<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <button routerLink="/productadd" mat-icon-button  mat-mini-fab aria-label="Example icon-button with a heart icon">
      <mat-icon>add</mat-icon>
  </button>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox></mat-checkbox>
          </td>
        </ng-container>


        <ng-container matColumnDef="pro_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
          <td mat-cell *matCellDef="let row"> {{row.pro_id}} </td>
        </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="pro_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.pro_name}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="pro_price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let row"> {{row.pro_price}} </td>
    </ng-container>

    <!-- Qty Column -->
    <ng-container matColumnDef="pro_qty">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Quanty </th>
      <td mat-cell *matCellDef="let row"> {{row.pro_qty}} </td>
    </ng-container>

    <ng-container matColumnDef="cat_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Name </th>
      <td mat-cell *matCellDef="let row"> {{row.cat_name}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef > Action </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="warn" (click)="onDelete(row)" mat-mini-fab aria-label="Example icon-button with a heart icon">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="primary" mat-mini-fab aria-label="Example icon-button with a heart icon">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="onViewMore(row)" mat-icon-button color="accent"  mat-mini-fab aria-label="Example icon-button with a heart icon">
          <mat-icon>more</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[1, 3, 5, 100]"></mat-paginator>
</div>
