


<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Record Here">
  </mat-form-field>


<div class="mat-elevation-z8">
   <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>
            <button mat-raised-button color="warn">Delete Selected</button>
          </th>
          <td mat-cell *matCellDef="let row" >
            <mat-checkbox></mat-checkbox>
          </td>
        </ng-container>
  <ng-container matColumnDef="u_EmailId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email_Id</th>
      <td mat-cell *matCellDef="let row"> {{row.u_EmailId}} </td>
    </ng-container>
    <ng-container matColumnDef="u_Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let row"> {{row.u_Name}} </td>
    </ng-container>
    <ng-container matColumnDef="u_Type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type</th>
      <td mat-cell *matCellDef="let row"> {{row.u_Type}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef > Action </th>
        <td mat-cell *matCellDef="let row">
          <button color="warn" (click)="onDelete(row)" mat-mini-fab  aria-label="Example icon-button with a heart icon">
            <mat-icon>delete</mat-icon>
          </button> |
          <button (click)="onEdit(row)" mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
              <mat-icon>more</mat-icon>
            </button>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>

  </table>
  <mat-paginator [pageSizeOptions]="[1, 3, 5, 25]"></mat-paginator>
  </div>
